<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
  <link href="css/settings.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
  <script src="js/genereHTML.js"></script>
  <script src="js/signup.js"></script>
</head>

<body>
  <main class="mainContainer">
    <form class="formContainer">
      <div class="signup">
        <label for="email">Adresse e-mail</label>
        <input type="email" placeholder="mail@provider.com" id="email">
      </div>
      <div class="signup">
        <label for="password">Mot de passe</label>
        <input type="password" placeholder="password" class="signupfast" id="password">
      </div>
      <div class="signup">
        <label for="confirm">Répéter le mot de passe</label>
        <input type="password" placeholder="password" class="signupsecond" id="confirm">
      </div>
      <div class="signup">
        <input type="button" value="Inscription" onclick="signup()">
      </div>
    </form>
  </main>
</body>

</html>
